<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        function Test() {

            const [userId, setUserId] = useState('');
            const [userPwd, setUserPwd] = useState('');

            const onChangeHandler1 = (e) => setUserId(e.target.value);
            const onChangeHandler2 = (e) => setUserPwd(e.target.value);

            const onClickHandler = () => {
                alert(`아이디 : ${userId} \n 비밀번호 : ${userPwd}`)
                setUserId('');
                setUserPwd('');
            }

            return (
                <>
                    <h1>로그인 화면</h1>
                    <label>아이디 : </label>
                    <input
                    type="text"
                    value={userId}
                    onChange={onChangeHandler1}
                    />
                    <br/>
                    <label>비밀번호 : </label>
                    <input
                    type="password"
                    value={userPwd}
                    onChange={onChangeHandler2}
                    />
                    <br/>
                    <button onClick={onClickHandler}>전송</button>

                </>
            );
        


        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Test/>);
    </script>
</body>
</html>
