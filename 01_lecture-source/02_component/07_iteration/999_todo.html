<html lang="en">

<body>

            const todoList = todos.map(todo => (<li key={todo.id}> <input type="checkbox"/> {todo.todoName} <button onClick={onRemove}>x</button></li>));

        ReactDOM.createRoot(document.getElementById('root')).render(<Todo />);
